<div id="loader">
    <div id="circularG">
        <div id="circularG_1" class="circularG"></div>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 l8 offset-l2 offset-m2" id="col_signup_form">
                <div class="card z-depth-5">
                    <div class="card-content center" id="card_content_logo">
                        <img src="https://gimbooks-media-prod-bucket.s3.ap-south-1.amazonaws.com/media/media/welcome/gimbooks.png">
                        <h4>Welcome to Easy Invoice Manager</h4>
                    </div>
                    <div class="card-content center white-text" id="card_content_heading">
                        <h5>SIGN UP</h5>
                    </div>
                    <div class="card-content center">
                        <form id="sign_up_form">
                            <div class="row">
                                <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="reg_company_name" name="reg_company_name" type="text" class="validate" required>
                                    <label for="reg_company_name">Company Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="reg_mobile" name="reg_mobile" type="text" class="validate" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                                    <label for="reg_mobile">Mobile</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="reg_password" name="reg_password" type="password" required>
                                    <label for="reg_password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="reg_cpassword" name="reg_cpassword" type="password" required>
                                    <label for="reg_cpassword">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m8 l8 offset-l2 offset-m2" style="display: none;">
                                    <input type="checkbox" class="filled-in" id="checkbox_referral" onchange="referralShowHide()" />
                                    <label for="checkbox_referral">I have a referral registration code</label>
                                </div>
                            </div>
                            <div class="row" id="row_referral_code">
                                <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
                                    <i class="material-icons prefix">people</i>
                                    <input id="referral_code" name="referral_code" type="text" required>
                                    <label for="referral_code">Referral Code</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m12 l12">
                                    <button class="btn" id="signup_btn" onclick="signupSubmit()"><i class="material-icons right">send</i>Signup</button>
                                </div>
                                <div class="col s12 m12 l12">
                                    <div class="card z-depth-0">
                                        <div class="card-content center">
                                            Already have an account
                                        <a class="btn small white" href="../login/index.html">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m8 l8 offset-l2 offset-m2" id="col_otp_form">
                <div class="card z-depth-5">
                    <div class="card-content center" id="card_content_logo">
                        <img src="https://gimbooks-media-prod-bucket.s3.ap-south-1.amazonaws.com/media/media/welcome/GST_512x512.png">
                        <h4>Welcome to Easy Invoice Manager </h4>
                    </div>
                    <div class="card-content center white-text" id="card_content_heading">
                        <h5>OTP</h5>
                    </div>
                    <div class="card-content center">
                        <p class="grey-text text-darken-2">Enter OTP sent to your registered mobile.</p>
                        <form id="otp_form">
                            <div class="row">
                                <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
                                    <input id="otp_mobile" name="otp_mobile" type="text" class="validate" maxlength="10" readonly>
                                    <label for="otp_mobile" class="active">Mobile</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
                                    <input id="otp" name="otp" type="number" placeholder="Enter OTP" required>
                                    <label for="otp">OTP</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m12 l12">
                                    <button class="btn" id="otp_verify_btn" onclick="otpSubmit()"><i class="material-icons right">send</i>Verify</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
